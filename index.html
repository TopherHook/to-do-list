<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
    <div class="container">
        <div id="myDIV" class="header">
            <h1>To Do List</h1>
            <input type="text" id="todoInput" placeholder="Add something to my list">
            <span> <button onclick="newTodo()" class="addBtn">Add</button></span>
        </div>

        <ul id="todoList">
            <li class="checked">Create a to do list with HTML</li>
            <li class="checked">Style the to do list with CSS</li>
            <li class="checked">Add functionality with Javascript</li>
            <li>Eat a healthy lunch</li>
            <li>Read a book about Big O time and space complexities</li>
            <li>Do laundry</li>
            <li>Eat a delicious dinner</li>
            <li>Watch Star Wars</li>
          </ul>
    </div>

    <script src="todoScript.js"></script>
</body>
</html>
